name: Browserbase
description: |
  A Model Context Protocol (MCP) server that provides cloud browser automation capabilities using Browserbase and Stagehand. Enable LLMs to interact with web pages, take screenshots, extract information, and perform automated actions with atomic precision.

  ## Features
  - **Browser Automation**: Control and orchestrate cloud browsers via Browserbase
  - **Data Extraction**: Extract structured data from any webpage
  - **Web Interaction**: Navigate, click, and fill forms with ease
  - **Screenshots**: Capture full-page and element screenshots
  - **AI-Powered Automation**: Natural language commands for web interactions
  - **Multi-Session Support**: Run multiple browser sessions in parallel
  - **Advanced Features**: Proxy support, stealth mode, and context persistence

  ## What you'll need to connect

  **Required Credentials:**
  - **Browserbase API Key**: Your Browserbase API key
  - **Browserbase Project ID**: Your Browserbase project ID  
  - **Gemini API Key**: Your Gemini API key


metadata:
  categories: Automation & Browsers
icon: https://avatars.githubusercontent.com/u/158221360?v=4
repoURL: https://github.com/browserbase/mcp-server-browserbase
env:
  - key: BROWSERBASE_API_KEY
    name: Browserbase API Key
    required: true
    sensitive: true
    description: Your Browserbase API key.
  - key: BROWSERBASE_PROJECT_ID
    name: Browserbase Project ID
    required: true
    sensitive: false
    description: Your Browserbase project ID.
  - key: GEMINI_API_KEY
    name: Gemini API Key
    required: true
    sensitive: true
    description: Your Gemini API key.
runtime: npx
npxConfig:
  package: '@browserbasehq/mcp-server-browserbase@2.0.1'
toolPreview:
  - name: browserbase_session_create
    description: Create or reuse a single cloud browser session using Browserbase with fully initialized Stagehand for single browser workflows.
    params:
      sessionId: Optional session ID to reuse existing session
  - name: browserbase_stagehand_navigate
    description: Navigate to a URL in the browser. Use https://google.com as starting point if unsure about URL stability.
    params:
      url: URL to navigate to
  - name: browserbase_stagehand_act
    description: Perform atomic actions on web page elements like clicking buttons or typing in inputs.
    params:
      action: Specific action to perform (e.g., "Click the sign in button")
      variables: Optional variables for the action
  - name: browserbase_stagehand_extract
    description: Extract structured information and text content from the current web page based on specific instructions.
    params:
      instruction: Clear instructions about what to extract
  - name: browserbase_stagehand_observe
    description: Observe and identify interactive elements on the current web page for subsequent actions.
    params:
      instruction: Specific instruction for what elements to find
      returnAction: Optional boolean to return action capabilities
  - name: browserbase_screenshot
    description: Take a screenshot of the current page to understand the page state when controlling the browser.
    params:
      name: Optional name for the screenshot
  - name: multi_browserbase_stagehand_session_create
    description: Create parallel browser sessions for multi-session workflows like concurrent automation or A/B testing.
    params:
      browserbaseSessionID: Optional Browserbase session ID
      name: Optional name for the session
  - name: multi_browserbase_stagehand_session_list
    description: Track all active parallel browser sessions with their IDs, names, and status for multi-session management.
    params: {}
  - name: multi_browserbase_stagehand_session_close
    description: Properly terminate a parallel browser session and free cloud resources.
    params:
      sessionId: ID of the session to close
